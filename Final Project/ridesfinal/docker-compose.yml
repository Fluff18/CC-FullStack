version: '3'
services:
  web:
    container_name: rides
    command: python app.py
    build: .
    image: rides:latest
    ports:
      - "80:80"
    restart: always
    links:
      - sqlite3
    depends_on:
      - sqlite3
  sqlite3:
    image: nouchka/sqlite3:latest
    ports: 
      - "27018:27018"
